<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cvMaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorOptions">
        <input type="color" id="color">
        <div class="colorOption" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="colorOption" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="colorOption" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="colorOption" style="background-color: #27ae60;" data-color="#27ae60"></div>
        <div class="colorOption" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
        <div class="colorOption" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="colorOption" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="colorOption" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="colorOption" style="background-color: #d35400;" data-color="#d35400"></div>
        <div class="colorOption" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
        <div class="colorOption" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="colorOption" style="background-color: #e67e22;" data-color="#e67e22"></div>
    </div>
        &nbsp;&nbsp;&nbsp;
        <canvas></canvas>
        &nbsp;&nbsp;&nbsp;
    <div class="canvasOptions">
        <div class="inputColor">
            <input type="range" id="lineWidth" min="1" max="10" value="5" step="0.1">
        </div>
        &nbsp;
        <div class="btnOptions">
            <button id="modeBtn">🎨 Fill</button>
            &nbsp;
            <button id="destroyBtn">💣 destroy</button>
            &nbsp;
            <button id="eraserBtn">❌ Erase</button>
            &nbsp;
            <label for="file">📷 Add photo</label>
            <input type="file" accept="image/*" id="file" />
            &nbsp;
            <input type="text" placeholder="Add text here... :)" id="text">
            &nbsp;
            <button id="save">📂 Save Image</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
